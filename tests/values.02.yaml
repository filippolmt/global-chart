deployment:
  enabled: true
  replicaCount: 1
  image:
    repository: nginx
    tag: "1.23.3"

  autoscaling:
    enabled: false

  serviceAccount:
    create: false
    name: test

  service:
    type: ClusterIP
    port: 3001

  volumes:
    - name: nginx-config
      type: configMap
      configMap:
        name: nginx-config
  volumeMounts:
    - name: nginx-config
      mountPath: /etc/nginx/conf.d/default.conf
      subPath: default.conf
      readOnly: true

ingress:
  enabled: false
