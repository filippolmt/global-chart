deployments:
  main:
    image:
      repository: nginx
      tag: "1.25"
    autoscaling:
      enabled: false
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
    - hosts:
        - app.example.com
      secretName: app-tls
  hosts:
    - host: app.example.com
      deployment: main
      paths:
        - path: /
          pathType: Prefix
