{{- if .Values.deployment.configMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "global-chart.fullname" . }}
  labels:
    {{- include "global-chart.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.deployment.configMap }}
  {{- if kindIs "string" $value }}
  {{ $key }}: {{ $value | quote }}
  {{- else }}
  {{ $key }}: {{ toYaml $value | quote }}
  {{- end }}
{{- end }}
{{- end }}
