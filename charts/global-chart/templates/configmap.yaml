{{- if and .Values.deployment.enabled .Values.deployment.configMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "global-chart.fullname" . }}
  labels:
    {{- include "global-chart.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.deployment.configMap }}
  {{- if or (kindIs "map" $value) (kindIs "slice" $value) }}
  {{ $key }}:
    {{- toYaml $value | nindent 4 }}
  {{- else }}
  {{ $key }}: {{ printf "%v" $value | quote }}
  {{- end }}
{{- end }}
{{- end }}
