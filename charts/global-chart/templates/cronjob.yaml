{{- if .Values.cronJobs }}
{{- $dot := . }}
{{- range $name, $job := .Values.cronJobs }}
{{- if $job }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ printf "%s-%s" (include "global-chart.fullname" $dot) $name | quote }}
spec:
  schedule: {{ $job.schedule | quote }}
  successfulJobsHistoryLimit: {{ $job.successfulJobsHistoryLimit |  default 2 }}
  failedJobsHistoryLimit: {{ $job.failedJobsHistoryLimit | default 2 }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          {{- if $job.initContainers }}
          initContainers:
          {{- toYaml $job.initContainers | nindent 10 }}
          {{- end }}
          containers:
          - name: {{ $name }}
            {{- if $job.image }}
            image: {{ $job.image }}
            imagePullPolicy: {{ $job.imagePullPolicy | default "Always" }}
            {{- else }}
            image: "{{ $dot.Values.deployment.image.repository }}:{{ $dot.Values.deployment.image.tag | default $dot.Chart.AppVersion }}"
            imagePullPolicy: {{ $dot.Values.deployment.image.pullPolicy | default "Always" }}
            {{- end }}
            {{- if $job.command }}
            command:
              {{- toYaml $job.command | nindent 12 }}
            {{- end }}
            {{- if $job.args }}
            args:
              {{- toYaml $job.args | nindent 12 }}
            {{- end }}
            {{-  if or $job.envFromConfigMaps $job.envFromSecrets}}
            envFrom:
            {{- range  $envFromConfigMap, $envFromConfigMaps := $job.envFromConfigMaps }}
            - configMapRef:
                name: {{ $envFromConfigMaps | quote }}
            {{- end }}
            {{- end }}
            {{- if $job.envFromSecrets }}
            {{- range  $envFromSecret, $envFromSecrets := $job.envFromSecrets }}
            - secretRef:
                name: {{ $envFromSecrets | quote }}
            {{- end }}
            {{- end }}
            {{- with $dot.Values.deployment.volumeMounts }}
            volumeMounts:
            {{- toYaml $dot.Values.deployment.volumeMounts | nindent 14 }}
            {{- end }}
            {{- if $job.resources }}
            resources:
              {{- toYaml $job.resources | nindent 14 }}
            {{- else }}
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
            {{- end }}
          {{- with $dot.Values.deployment.volumes }}
          volumes:
          {{- toYaml $dot.Values.deployment.volumes | nindent 12 }}
          {{- end }}
          {{- if or $job.serviceAccountName $dot.Values.deployment.serviceAccount.create }}
          serviceAccountName: {{ $job.serviceAccountName | default (printf "%s-%s" (include "global-chart.fullname" $dot) $name) }}
          {{- end }}
          restartPolicy: Never
          {{- with $job.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $job.affinity }}
          affinity:
            {{- toYaml $job.affinity | nindent 12 }}
          {{- end }}
          {{- if $job.tolerations }}
          tolerations:
            {{- toYaml $job.tolerations | nindent 12 }}
          {{- end }}
{{- end }}
{{- end }}
{{- end }}
