{{- if .Values.deployment.enabled }}
{{- $dot := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "global-chart.fullname" . }}
  labels:
    {{- include "global-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.deployment.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "global-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.deployment.podRecreation.enabled }}
        timestamp: "{{ now | date "20060102150405" }}"
        {{- end }}
        {{- with .Values.deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "global-chart.labels" . | nindent 8 }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
          {{- if kindIs "string" . }}
        - name: {{ . }}
          {{- else if hasKey . "name" }}
        - name: {{ .name }}
          {{- else }}
          {{ fail "imagePullSecrets must be a list of strings or objects with a 'name' key." }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if .Values.deployment.hostAliases }}
      hostAliases:
        {{- toYaml .Values.deployment.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or .Values.deployment.dnsConfig.nameservers .Values.deployment.dnsConfig.searches .Values.deployment.dnsConfig.options }}
      dnsConfig:
        {{- if .Values.deployment.dnsConfig.nameservers }}
        nameservers:
          {{- range .Values.deployment.dnsConfig.nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if .Values.deployment.dnsConfig.searches }}
        searches:
          {{- range .Values.deployment.dnsConfig.searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if .Values.deployment.dnsConfig.options }}
        options:
          {{- range .Values.deployment.dnsConfig.options }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "global-chart.serviceAccountName" . }}
      {{- if .Values.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.deployment.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.deployment.securityContext}}
          securityContext:
            {{- toYaml .Values.deployment.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.service.port | default 80 }}
              protocol: TCP
          {{- if .Values.deployment.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.deployment.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.deployment.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.deployment.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- if or .Values.deployment.configMap .Values.deployment.envFromConfigMaps .Values.deployment.secret .Values.deployment.envFromSecrets }}
          envFrom:
            {{- if .Values.deployment.configMap }}
            - configMapRef:
                name: {{ template "global-chart.fullname" . }}
            {{- end }}
            {{- if .Values.deployment.envFromConfigMaps }}
            {{- range  $configMap, $configMaps := .Values.deployment.envFromConfigMaps }}
            - configMapRef:
                name: {{ $configMaps | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.deployment.secret }}
            - secretRef:
                name: {{ template "global-chart.fullname" . }}
            {{- end }}
            {{- if .Values.deployment.envFromSecrets }}
            {{- range  $secret, $secrets := .Values.deployment.envFromSecrets }}
            - secretRef:
                name: {{ $secrets | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.deployment.additionalEnvs }}
          env:
            {{- range .Values.deployment.additionalEnvs }}
            - name: {{ .name }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- with .Values.deployment.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.deployment.extraContainers }}
        {{- toYaml . | nindent 8 }}
          {{- end }}
      {{- with .Values.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
