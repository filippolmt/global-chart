{{- $root := . }}
{{- range $name, $deploy := .Values.deployments }}
{{- if $deploy }}
{{- $depFullname := include "global-chart.deploymentFullname" (dict "root" $root "deploymentName" $name) }}
{{- $labelCtx := dict "root" $root "deploymentName" $name }}
{{- $autoscaling := default (dict) $deploy.autoscaling }}
{{- $podRecreation := default (dict) $deploy.podRecreation }}
{{- $dnsConfig := default (dict) $deploy.dnsConfig }}
{{- $svc := default (dict) $deploy.service }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $depFullname }}
  labels:
    {{- include "global-chart.deploymentLabels" $labelCtx | nindent 4 }}
spec:
  {{- if not $autoscaling.enabled }}
  replicas: {{ $deploy.replicaCount | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "global-chart.deploymentSelectorLabels" $labelCtx | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ toYaml $deploy.configMap | sha256sum }}
        checksum/mounted-config-files: {{ toYaml $deploy.mountedConfigFiles | sha256sum }}
        {{- if $podRecreation.enabled }}
        timestamp: "{{ now | date "20060102150405" }}"
        {{- end }}
        {{- with $deploy.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "global-chart.deploymentLabels" $labelCtx | nindent 8 }}
        {{- with $deploy.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $deploy.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
          {{- if kindIs "string" . }}
        - name: {{ . | quote }}
          {{- else if hasKey . "name" }}
        - name: {{ .name | quote }}
          {{- else }}
          {{ fail "imagePullSecrets must be a list of strings or objects with a 'name' key." }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if $deploy.hostAliases }}
      hostAliases:
        {{- toYaml $deploy.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or $dnsConfig.nameservers $dnsConfig.searches $dnsConfig.options }}
      dnsConfig:
        {{- if $dnsConfig.nameservers }}
        nameservers:
          {{- range $dnsConfig.nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dnsConfig.searches }}
        searches:
          {{- range $dnsConfig.searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dnsConfig.options }}
        options:
          {{- range $dnsConfig.options }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "global-chart.deploymentServiceAccountName" (dict "root" $root "deploymentName" $name "deployment" $deploy) }}
      {{- if $deploy.podSecurityContext }}
      securityContext:
        {{- toYaml $deploy.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- with $deploy.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $depFullname }}
          {{- if and (kindIs "map" $deploy.image) $deploy.image.repository (not (or $deploy.image.tag $deploy.image.digest)) }}
          {{- fail (printf "deployments.%s.image requires either a tag or digest when repository is provided" $name) }}
          {{- end }}
          {{- $depImageRef := include "global-chart.imageString" $deploy.image }}
          image: {{ required (printf "deployments.%s.image must define a repository with tag/digest or be a full image reference" $name) $depImageRef | quote }}
          imagePullPolicy: {{ include "global-chart.imagePullPolicy" (dict "image" $deploy.image) }}
          ports:
            - name: {{ $svc.portName | default "http" }}
              containerPort: {{ $svc.port | default 80 }}
              protocol: {{ ($svc.protocol | default "TCP") | upper }}
          {{- if $deploy.livenessProbe }}
          livenessProbe:
            {{- toYaml $deploy.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $deploy.readinessProbe }}
          readinessProbe:
            {{- toYaml $deploy.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $deploy.startupProbe }}
          startupProbe:
            {{- toYaml $deploy.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $deploy.resources | nindent 12 }}
          {{- if or $deploy.configMap $deploy.envFromConfigMaps $deploy.secret $deploy.envFromSecrets }}
          envFrom:
            {{- if $deploy.configMap }}
            - configMapRef:
                name: {{ $depFullname | quote }}
            {{- end }}
            {{- range $cm := $deploy.envFromConfigMaps }}
            - configMapRef:
                name: {{ $cm | quote }}
            {{- end }}
            {{- if $deploy.secret }}
            - secretRef:
                name: {{ $depFullname | quote }}
            {{- end }}
            {{- range $sec := $deploy.envFromSecrets }}
            - secretRef:
                name: {{ $sec | quote }}
            {{- end }}
          {{- end }}
          {{- if $deploy.additionalEnvs }}
          env:
            {{- range $env := $deploy.additionalEnvs }}
            - name: {{ $env.name | quote }}
              valueFrom:
                {{- toYaml $env.valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- $mountedConfigFiles := $deploy.mountedConfigFiles }}
          {{- if or $deploy.volumeMounts (and $mountedConfigFiles (or $mountedConfigFiles.files $mountedConfigFiles.bundles)) }}
          volumeMounts:
            {{- with $deploy.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if and $mountedConfigFiles $mountedConfigFiles.files }}
            {{- range $i, $f := $mountedConfigFiles.files }}
            - name: md-cm-file-{{ $f.name }}
              mountPath: {{ $f.targetPath }}
              subPath: {{ $f.filename }}
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if and $mountedConfigFiles $mountedConfigFiles.bundles }}
            {{- range $bi, $b := $mountedConfigFiles.bundles }}
            - name: md-cm-bundle-{{ $bi }}
              mountPath: {{ $b.mountDir }}
              readOnly: true
            {{- end }}
            {{- end }}
          {{- end }}
      {{- $mountedConfigFiles := $deploy.mountedConfigFiles }}
      {{- $userVolumes := default (list) $deploy.volumes }}
      {{- $hasUserVolumes := gt (len $userVolumes) 0 }}
      {{- $hasMcfFiles := and $mountedConfigFiles (gt (len (default (list) $mountedConfigFiles.files)) 0) }}
      {{- $hasMcfBundles := and $mountedConfigFiles (gt (len (default (list) $mountedConfigFiles.bundles)) 0) }}
      {{- if or $hasUserVolumes (or $hasMcfFiles $hasMcfBundles) }}
      volumes:
        {{- range $userVolumes }}
        - name: {{ .name }}
          {{- if eq .type "emptyDir" }}
          emptyDir: {}
          {{- end }}
          {{- if eq .type "configMap" }}
          configMap:
            name: {{ .configMap.name | quote }}
          {{- end }}
          {{- if eq .type "secret" }}
          secret:
            secretName: {{ default .secret.secretName .secret.name | quote }}
          {{- end }}
          {{- if eq .type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: {{ default .persistentVolumeClaim.claimName .persistentVolumeClaim.name | quote }}
          {{- end }}
        {{- end }}
        {{- if $hasMcfFiles }}
        {{- range $i, $f := $mountedConfigFiles.files }}
        - name: md-cm-file-{{ $f.name }}
          configMap:
            name: {{ $depFullname }}-md-cm-{{ $f.name }}
        {{- end }}
        {{- end }}
        {{- if $hasMcfBundles }}
        {{- range $bi, $b := $mountedConfigFiles.bundles }}
        - name: md-cm-bundle-{{ $bi }}
          projected:
            sources:
            {{- range $fi, $f := $b.files }}
              - configMap:
                  name: {{ $depFullname }}-md-cm-{{ $f.name }}
                  items:
                    - key: {{ $f.relPath | base }}
                      path: {{ $f.relPath }}
            {{- end }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with $deploy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deploy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deploy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
