{{- define "global-chart.partial.deployment" -}}
{{- if .Values.deployment.enabled }}
{{- $root := . }}
{{- $dep := .Values.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "global-chart.fullname" $root }}
  labels:
    {{- include "global-chart.labels" $root | nindent 4 }}
spec:
  {{- if not $dep.autoscaling.enabled }}
  replicas: {{ $dep.replicaCount | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "global-chart.selectorLabels" $root | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include "global-chart.partial.configmap" $root | sha256sum }}
        checksum/mounted-config-files: {{ toYaml $dep.mountedConfigFiles | sha256sum }}
        {{- if $dep.podRecreation.enabled }}
        timestamp: "{{ now | date "20060102150405" }}"
        {{- end }}
        {{- with $dep.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "global-chart.labels" $root | nindent 8 }}
        {{- with $dep.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $dep.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
          {{- if kindIs "string" . }}
        - name: {{ . | quote }}
          {{- else if hasKey . "name" }}
        - name: {{ .name | quote }}
          {{- else }}
          {{ fail "imagePullSecrets must be a list of strings or objects with a 'name' key." }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if $dep.hostAliases }}
      hostAliases:
        {{- toYaml $dep.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or $dep.dnsConfig.nameservers $dep.dnsConfig.searches $dep.dnsConfig.options }}
      dnsConfig:
        {{- if $dep.dnsConfig.nameservers }}
        nameservers:
          {{- range $dep.dnsConfig.nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dep.dnsConfig.searches }}
        searches:
          {{- range $dep.dnsConfig.searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dep.dnsConfig.options }}
        options:
          {{- range $dep.dnsConfig.options }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      serviceAccountName: {{ include "global-chart.serviceAccountName" $root }}
      {{- if $dep.podSecurityContext }}
      securityContext:
        {{- toYaml $dep.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- with $dep.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "global-chart.fullname" $root }}
          {{- if and (kindIs "map" $dep.image) $dep.image.repository (not (or $dep.image.tag $dep.image.digest)) }}
          {{- fail "deployment.image requires either a tag or digest when repository is provided" }}
          {{- end }}
          {{- $depImageRef := include "global-chart.imageString" $dep.image }}
          image: {{ required "deployment.image must define a repository with tag/digest or be a full image reference" $depImageRef | quote }}
          imagePullPolicy: {{ include "global-chart.imagePullPolicy" (dict "image" $dep.image) }}
          ports:
            - name: {{ $dep.service.portName | default "http" }}
              containerPort: {{ $dep.service.port | default 80 }}
              protocol: {{ ($dep.service.protocol | default "TCP") | upper }}
          {{- if $dep.livenessProbe }}
          livenessProbe:
            {{- toYaml $dep.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $dep.readinessProbe }}
          readinessProbe:
            {{- toYaml $dep.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $dep.startupProbe }}
          startupProbe:
            {{- toYaml $dep.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $dep.resources | nindent 12 }}
          {{- if or $dep.configMap $dep.envFromConfigMaps $dep.secret $dep.envFromSecrets }}
          envFrom:
            {{- if $dep.configMap }}
            - configMapRef:
                name: {{ include "global-chart.fullname" $root | quote }}
            {{- end }}
            {{- range $cm := $dep.envFromConfigMaps }}
            - configMapRef:
                name: {{ $cm | quote }}
            {{- end }}
            {{- if $dep.secret }}
            - secretRef:
                name: {{ include "global-chart.fullname" $root | quote }}
            {{- end }}
            {{- range $sec := $dep.envFromSecrets }}
            - secretRef:
                name: {{ $sec | quote }}
            {{- end }}
          {{- end }}
          {{- if $dep.additionalEnvs }}
          env:
            {{- range $env := $dep.additionalEnvs }}
            - name: {{ $env.name | quote }}
              valueFrom:
                {{- toYaml $env.valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- $mountedConfigFiles := $dep.mountedConfigFiles }}
          {{- if or $dep.volumeMounts (and $mountedConfigFiles (or $mountedConfigFiles.files $mountedConfigFiles.bundles)) }}
          volumeMounts:
            {{- with $dep.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if and $mountedConfigFiles $mountedConfigFiles.files }}
            {{- range $i, $f := $mountedConfigFiles.files }}
            - name: md-cm-file-{{ $f.name }}
              mountPath: {{ $f.targetPath }}
              subPath: {{ $f.filename }}
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if and $mountedConfigFiles $mountedConfigFiles.bundles }}
            {{- range $bi, $b := $mountedConfigFiles.bundles }}
            - name: md-cm-bundle-{{ $bi }}
              mountPath: {{ $b.mountDir }}
              readOnly: true
            {{- end }}
            {{- end }}
          {{- end }}
      {{- $mountedConfigFiles := $dep.mountedConfigFiles }}
      {{- $userVolumes := default (list) $dep.volumes }}
      {{- $hasUserVolumes := gt (len $userVolumes) 0 }}
      {{- $hasMcfFiles := and $mountedConfigFiles (gt (len (default (list) $mountedConfigFiles.files)) 0) }}
      {{- $hasMcfBundles := and $mountedConfigFiles (gt (len (default (list) $mountedConfigFiles.bundles)) 0) }}
      {{- if or $hasUserVolumes (or $hasMcfFiles $hasMcfBundles) }}
      volumes:
        {{- range $userVolumes }}
        - name: {{ .name }}
          {{- if eq .type "emptyDir" }}
          emptyDir: {}
          {{- end }}
          {{- if eq .type "configMap" }}
          configMap:
            name: {{ .configMap.name | quote }}
          {{- end }}
          {{- if eq .type "secret" }}
          secret:
            secretName: {{ default .secret.secretName .secret.name | quote }}
          {{- end }}
          {{- if eq .type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: {{ default .persistentVolumeClaim.claimName .persistentVolumeClaim.name | quote }}
          {{- end }}
        {{- end }}
        {{- if $hasMcfFiles }}
        {{- range $i, $f := $mountedConfigFiles.files }}
        - name: md-cm-file-{{ $f.name }}
          configMap:
            name: {{ include "global-chart.fullname" $root }}-md-cm-{{ $f.name }}
        {{- end }}
        {{- end }}
        {{- if $hasMcfBundles }}
        {{- range $bi, $b := $mountedConfigFiles.bundles }}
        - name: md-cm-bundle-{{ $bi }}
          projected:
            sources:
            {{- range $fi, $f := $b.files }}
              - configMap:
                  name: {{ include "global-chart.fullname" $root }}-md-cm-{{ $f.name }}
                  items:
                    - key: {{ $f.relPath | base }}
                      path: {{ $f.relPath }}
            {{- end }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with $dep.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $dep.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $dep.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
{{- include "global-chart.renderForDeployments" (dict "root" . "template" "global-chart.partial.deployment") }}
