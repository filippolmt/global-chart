{{- $root := . }}
{{- range $name, $deploy := .Values.deployments }}
{{- if $deploy }}
{{- $hpa := $deploy.autoscaling }}
{{- $cpu := int $hpa.targetCPUUtilizationPercentage }}
{{- $mem := int $hpa.targetMemoryUtilizationPercentage }}
{{- $hasMetric := or (gt $cpu 0) (gt $mem 0) }}
{{- if and $hpa.enabled $hasMetric }}
{{- $depFullname := include "global-chart.deploymentFullname" (dict "root" $root "deploymentName" $name) }}
{{- $labelCtx := dict "root" $root "deploymentName" $name }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $depFullname }}
  labels:
    {{- include "global-chart.deploymentLabels" $labelCtx | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $depFullname }}
  minReplicas: {{ $hpa.minReplicas }}
  maxReplicas: {{ $hpa.maxReplicas }}
  metrics:
    {{- if gt $cpu 0 }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $cpu }}
    {{- end }}
    {{- if gt $mem 0 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $mem }}
    {{- end }}
  {{- with $hpa.behavior }}
  behavior:
    {{- with .scaleUp }}
    scaleUp:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .scaleDown }}
    scaleDown:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
