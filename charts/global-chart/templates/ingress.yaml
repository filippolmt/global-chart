{{- if .Values.ingress.enabled }}
{{- $root := . }}
{{- $ing := $root.Values.ingress }}
{{- $fullName := include "global-chart.fullname" $root }}

{{- /* ingressClass compatibility for K8s <1.18 */}}
{{- if and $ing.className (not (semverCompare ">=1.18-0" $root.Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey $ing.annotations "kubernetes.io/ingress.class") }}
    {{- $_ := set $ing.annotations "kubernetes.io/ingress.class" $ing.className }}
  {{- end }}
{{- end }}

{{- /* apiVersion choice */}}
{{- if semverCompare ">=1.19-0" $root.Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $root.Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "global-chart.labels" $root | nindent 4 }}
  {{- with $ing.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and $ing.className (semverCompare ">=1.18-0" $root.Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ $ing.className | quote }}
  {{- end }}

  {{- if $ing.tls }}
  tls:
    {{- range $ing.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $hostEntry := $ing.hosts }}
      {{- /* Resolve service name and port */ -}}
      {{- $svcName := "" -}}
      {{- $svcPort := 80 -}}

      {{- /* Priority 1: Explicit service override */ -}}
      {{- if and (hasKey $hostEntry "service") $hostEntry.service $hostEntry.service.name -}}
        {{- $svcName = $hostEntry.service.name -}}
        {{- $svcPort = default 80 $hostEntry.service.port -}}
      {{- /* Priority 2: Deployment reference */ -}}
      {{- else if $hostEntry.deployment -}}
        {{- $depName := $hostEntry.deployment -}}
        {{- $deploy := index $root.Values.deployments $depName -}}
        {{- if not $deploy -}}
          {{- fail (printf "ingress host '%s' references deployment '%s' which does not exist in .Values.deployments" $hostEntry.host $depName) -}}
        {{- end -}}
        {{- $svcName = include "global-chart.deploymentFullname" (dict "root" $root "deploymentName" $depName) -}}
        {{- $depSvc := default (dict) $deploy.service -}}
        {{- $svcPort = default 80 $depSvc.port -}}
      {{- /* Priority 3: Error - must specify deployment or service */ -}}
      {{- else -}}
        {{- fail (printf "ingress host '%s' must specify either 'deployment' (name of a deployment) or 'service.name' (explicit service name)" $hostEntry.host) -}}
      {{- end }}

    - host: {{ $hostEntry.host | quote }}
      http:
        paths:
          {{- range $path := $hostEntry.paths }}
          - path: {{ $path.path }}
            {{- if and $path.pathType (semverCompare ">=1.18-0" $root.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ $path.pathType | quote }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $root.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $svcName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $svcName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
