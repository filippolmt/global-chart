{{- $dot := . }}
{{- range $hook, $hooks := .Values.hooks }}
{{- range $name, $command := $hooks }}
{{- if $command }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $dot) }}
  labels:
    {{- include "global-chart.labels" $dot | nindent 4 }}
  annotations:
    "helm.sh/hook": {{ $hook }}
    "helm.sh/hook-weight": {{ $command.weight | default "10" | quote }}
    "helm.sh/hook-delete-policy": {{ $command.deletePolicy | default "before-hook-creation" | quote }}
spec:
  template:
    metadata:
      name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $dot) }}
      labels:
        {{- include "global-chart.labels" $dot | nindent 8 }}
    spec:
      {{- with $dot.Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
          {{- if kindIs "string" . }}
        - name: {{ . }}
          {{- else if hasKey . "name" }}
        - name: {{ .name }}
          {{- else }}
          {{ fail "imagePullSecrets must be a list of strings or objects with a 'name' key." }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if $dot.Values.deployment.hostAliases }}
      hostAliases:
        {{- toYaml $dot.Values.deployment.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or $dot.Values.deployment.dnsConfig.nameservers $dot.Values.deployment.dnsConfig.searches $dot.Values.deployment.dnsConfig.options }}
      dnsConfig:
        {{- if $dot.Values.deployment.dnsConfig.nameservers }}
        nameservers:
          {{- range $dot.Values.deployment.dnsConfig.nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dot.Values.deployment.dnsConfig.searches }}
        searches:
          {{- range $dot.Values.deployment.dnsConfig.searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $dot.Values.deployment.dnsConfig.options }}
        options:
          {{- range $dot.Values.deployment.dnsConfig.options }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      restartPolicy: {{ $command.restartPolicy | default "Never" }}
      containers:
        - name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $dot) }}
          {{- if $command.image }}
          image: {{ $command.image }}
          {{- else }}
          image: "{{ $dot.Values.deployment.image.repository }}:{{ $dot.Values.deployment.image.tag | default $dot.Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ $command.imagePullPolicy | default "Always" }}
          {{- if $command.command }}
          command:
            {{- toYaml $command.command | nindent 12 }}
          {{- end }}
          {{- if $command.args }}
          args:
            {{- toYaml $command.args | nindent 12 }}
          {{- end }}
          {{- if or $dot.Values.deployment.configMap $dot.Values.deployment.envFromConfigMaps $dot.Values.deployment.secret $dot.Values.deployment.envFromSecrets }}
          envFrom:
            {{- if $dot.Values.deployment.configMap }}
            - configMapRef:
                name: {{ template "global-chart.fullname" $dot }}
            {{- end }}
            {{- if $dot.Values.deployment.envFromConfigMaps }}
            {{- range  $configMap, $configMaps := $dot.Values.deployment.envFromConfigMaps }}
            - configMapRef:
                name: {{ $configMaps | quote }}
            {{- end }}
            {{- end }}
            {{- if $dot.Values.deployment.secret }}
            - secretRef:
                name: {{ template "global-chart.fullname" $dot }}
            {{- end }}
            {{- if $dot.Values.deployment.envFromSecrets }}
            {{- range  $secret, $secrets := $dot.Values.deployment.envFromSecrets }}
            - secretRef:
                name: {{ $secrets | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if $dot.Values.deployment.additionalEnvs }}
          env:
            {{- range $dot.Values.deployment.additionalEnvs }}
            - name: {{ .name }}
              valueFrom:
                {{- toYaml $dot.valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- with $dot.Values.deployment.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $dot.Values.deployment.extraContainers }}
            {{- toYaml . | nindent 8 }}
          {{- end }}
      {{- with $dot.Values.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $dot.Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $dot.Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $dot.Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
