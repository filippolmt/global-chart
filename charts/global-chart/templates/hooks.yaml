{{- $root := . }}
{{- range $hook, $hooks := .Values.hooks }}
{{- range $name, $command := $hooks }}
{{- if $command }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $root) }}
  labels:
    {{- include "global-chart.labels" $root | nindent 4 }}
  annotations:
    "helm.sh/hook": {{ $hook }}
    "helm.sh/hook-weight": {{ $command.weight | default "10" | quote }}
    "helm.sh/hook-delete-policy": {{ $command.deletePolicy | default "before-hook-creation" | quote }}
spec:
  template:
    metadata:
      name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $root) }}
      labels:
        {{- include "global-chart.labels" $root | nindent 8 }}
    spec:
      {{- with $root.Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
          {{- if kindIs "string" . }}
        - name: {{ . | quote }}
          {{- else if hasKey . "name" }}
        - name: {{ .name | quote }}
          {{- else }}
          {{ fail "imagePullSecrets must be a list of strings or objects with a 'name' key." }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if $root.Values.deployment.hostAliases }}
      hostAliases:
        {{- toYaml $root.Values.deployment.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or $root.Values.deployment.dnsConfig.nameservers $root.Values.deployment.dnsConfig.searches $root.Values.deployment.dnsConfig.options }}
      dnsConfig:
        {{- if $root.Values.deployment.dnsConfig.nameservers }}
        nameservers:
          {{- range $root.Values.deployment.dnsConfig.nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $root.Values.deployment.dnsConfig.searches }}
        searches:
          {{- range $root.Values.deployment.dnsConfig.searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if $root.Values.deployment.dnsConfig.options }}
        options:
          {{- range $root.Values.deployment.dnsConfig.options }}
          - name: {{ .name }}
            {{- if .value }}
            value: {{ .value | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      restartPolicy: {{ $command.restartPolicy | default "Never" }}
      containers:
        - name: {{ template "global-chart.hookfullname" (merge (dict "hookname" $hook "jobname" $name) $root) }}
          {{- if $command.image }}
          image: {{ $command.image }}
          {{- else }}
          image: "{{ $root.Values.deployment.image.repository }}:{{ $root.Values.deployment.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ $command.imagePullPolicy | default "Always" }}
          {{- if $command.command }}
          command:
            {{- toYaml $command.command | nindent 12 }}
          {{- end }}
          {{- if $command.args }}
          args:
            {{- toYaml $command.args | nindent 12 }}
          {{- end }}
          {{- if or $root.Values.deployment.configMap $root.Values.deployment.envFromConfigMaps $root.Values.deployment.secret $root.Values.deployment.envFromSecrets }}
          envFrom:
            {{- if $root.Values.deployment.configMap }}
            - configMapRef:
                name: {{ template "global-chart.fullname" $root }}
            {{- end }}
            {{- range $cm := $root.Values.deployment.envFromConfigMaps }}
            - configMapRef:
                name: {{ $cm | quote }}
            {{- end }}
            {{- if $root.Values.deployment.secret }}
            - secretRef:
                name: {{ template "global-chart.fullname" $root }}
            {{- end }}
            {{- range $sec := $root.Values.deployment.envFromSecrets }}
            - secretRef:
                name: {{ $sec | quote }}
            {{- end }}
          {{- end }}
          {{- if $root.Values.deployment.additionalEnvs }}
          env:
            {{- range $env := $root.Values.deployment.additionalEnvs }}
            - name: {{ $env.name | quote }}
              valueFrom:
                {{- toYaml $env.valueFrom | nindent 16 }}
            {{- end }}
          {{- end }}
          {{- with $root.Values.deployment.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $root.Values.deployment.extraContainers }}
            {{- toYaml . | nindent 8 }}
          {{- end }}
      {{- with $root.Values.deployment.volumes }}
      volumes:
        {{- range . }}
        - name: {{ .name }}
          {{- if eq .type "emptyDir" }}
          emptyDir: {}
          {{- end }}
          {{- if eq .type "configMap" }}
          configMap:
            name: {{ .configMap.name | quote }}
          {{- end }}
          {{- if eq .type "secret" }}
          secret:
            secretName: {{ default .secret.secretName .secret.name | quote }}
          {{- end }}
          {{- if eq .type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: {{ default .persistentVolumeClaim.claimName .persistentVolumeClaim.name | quote }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- with $root.Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
{{- end }}
{{- end }}
